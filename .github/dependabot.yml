version: 2
registries:
  public-nuget:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json
    token: ${{ secrets.NOT_SET }}
updates:
- package-ecosystem: nuget
  directory: "/src/app"
  registries: 
   - public-nuget
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
- package-ecosystem: nuget
  directory: "/src/client"
  registries: 
   - public-nuget
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
- package-ecosystem: nuget
  directory: "/src/old"
  registries: 
   - public-nuget
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
